<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>

  <link>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');

    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    #first {
      color: red;
    }

    #second {
      font-size: 2em;
    }

    #third {
      font-weight: 900;
    }


    #forth {
      font-family: 'Caveat', cursive;


    }

    #fifth {
      text-align: right;
    }
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="first">Color</p>
  <p id="second">Font Size</p>
  <p id="third">Font Weight</p>
  <p id="forth">Font Family</p>
  <p id="fifth">Text Align</p>
